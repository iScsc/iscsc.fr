version: '3.8'

services:
  backend-app:
    build: ./backend
    restart: unless-stopped
    env_file: ./.env.production
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    networks:
      - frontend

  frontend-app:
    depends_on:
      - backend-app
    build:
      context: ./frontend
    ports:
      - $REACT_LOCAL_PORT:$REACT_DOCKER_PORT
    networks:
      - frontend  

volumes: 
  db:

networks:
  frontend:
